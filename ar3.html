<!DOCTYPE html>
<html>
  <head>
    <title>Pantano de Almansa. Realidad Aumentada.</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.2/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
    <script>
      if (navigator.permissions) {
        navigator.permissions
          .query({ name: "geolocation" })
          .then(function (result) {
            if (result.state === "denied") {
              alert(
                "Permiso de ubicación denegado. Asegúrate de permitir acceso a la ubicación."
              );
            }
          });
      }
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- <a-scene
      vr-mode-ui="enabled: true"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true"
      renderer="antialias: true; alpha: true"
    > -->
    <a-scene
      arjs="sourceType: webcam; videoTexture: false; debugUIEnabled: false"
      renderer="antialias: false; alpha: true"
    >
      <!-- <a-camera
        gps-new-camera="gpsMinDistance: 2; gpsMaxDistance: 50; debugUIEnabled: false; resolution: 640x480 updatePositionInterval: 1000"
      ></a-camera> -->
      <a-camera
        gps-new-camera="gpsMinDistance: 2; updatePositionInterval: 2000; visible: false"
      ></a-camera>

      <a-image
        src="assets_new/Aliviadero.jpg"
        width="6"
        height="2"
        scale="3.9 3.9 3"
        position="0 2 0"
        gps-new-entity-place="latitude: 39.736724; longitude: -0.8290517;"
      ></a-image>

      <a-image
        src="assets_new/Presa.jpg"
        width="6"
        height="2"
        scale="3.9 3.9 3"
        position="0 2 0"
        gps-new-entity-place="latitude: 38.869715; longitude: -1.093669;"
      ></a-image>
    </a-scene>
  </body>
</html>
