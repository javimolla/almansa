<!DOCTYPE html>
<html>
  <head>
    <title>Pantano de Almansa. Realidad Aumentada.</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script>
      if (navigator.permissions) {
        navigator.permissions
          .query({ name: "geolocation" })
          .then(function (result) {
            if (result.state === "denied") {
              alert(
                "Permiso de ubicación denegado. Asegúrate de permitir acceso a la ubicación."
              );
            }
          });
      }
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- <a-scene
      vr-mode-ui="enabled: true"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true"
      renderer="antialias: true; alpha: true"
    > -->
    <a-scene
      arjs="sourceType: webcam; videoTexture: false; debugUIEnabled: true"
      renderer="antialias: false; alpha: false"
    >
      <!-- <a-camera
        gps-new-camera="gpsMinDistance: 2; gpsMaxDistance: 50; debugUIEnabled: false; resolution: 640x480 updatePositionInterval: 1000"
      ></a-camera> -->
      <a-camera
        gps-new-camera="gpsMinDistance: 0; resolution: 640x480; updatePositionInterval: 1000; visible: false"
      ></a-camera>

      <a-assets>
        <img id="aliviadero" src="assets_new/Aliviadero.jpg" crossorigin="anonymous">
      </a-assets>

      <a-image
        src="assets_new/Aliviadero.jpg"
        width="6"
        height="2"
        scale="3.9 3.9 3"
        position="0 2 -5"
        gps-new-entity-place="latitude: 39.497692; longitude: -0.354994;"
      ></a-image>
      <a-image
        src="#aliviadero"
        width="6"
        height="2"
        scale="3.9 3.9 3"
        position="0 2 -5"
        gps-new-entity-place="latitude: 39.497392; longitude: -0.354594;"
      ></a-image>

      <a-image
        src="#presa"
        width="6"
        height="2"
        scale="3.9 3.9 3"
        position="0 2 -5"
        look-at="[gps-camera]"
        gps-new-entity-place="latitude: 39.496992; longitude: -0.354194;"
      ></a-image>
      <a-image
        src="assets_new/Presa.jpg"
        width="6"
        height="2"
        scale="3.9 3.9 3"
        position="0 2 -5"
        look-at="[gps-camera]"
        gps-new-entity-place="latitude: 39.496962; longitude: -0.353794;"
      ></a-image>
    </a-scene>
  </body>
</html>
