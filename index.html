<!DOCTYPE html>
<html>
  <head>
    <title>Pantano de Almansa. Realidad Aumentada.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: true"

      <a-camera gps-new-camera="gpsMinDistance: 0.5"></a-camera>

      <a-image
        src="assets_new/Aliviadero.jpg"
        width="6"
        height="2"
        scale="3.9 3.9 3"
        position="0 2 0"
        gps-new-entity-place="latitude: 39.736724; longitude: -0.8290517;"
      ></a-image>
    </a-scene>
